name: .NET

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Update Version
      run: |
       ((Get-Content -Path .\src\SqlQueryStressCLI\AssemblyInfo.cs -Raw) -Replace "1.0.0.0", "0.9.8.${{ github.run_number }}") | Set-Content -Path .\src\SqlQueryStressCLI\AssemblyInfo.cs
       ((Get-Content -Path .\src\SQLQueryStress\Properties\AssemblyInfo.cs -Raw) -Replace "1.0.0.0", "0.9.8.${{ github.run_number }}") | Set-Content -Path .\src\SqlQueryStress\AssemblyInfo.cs
       ((Get-Content -Path .\src\SQLQueryStress\SQLQueryStress.csproj -Raw) -Replace "1.0.0", "0.9.8.${{ github.run_number }}") | Set-Content -Path .\src\SqlQueryStress\SQLQueryStress.csproj
      shell: pwsh

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: dotnet build ./src/SQLQueryStress.sln --configuration Release

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        path: |
          **\\*.nupkg

    - name: Publish NuGet
      if: startsWith(github.ref, 'refs/heads/master') && github.repository_owner == 'ErikEJ'
      run: dotnet nuget push **\*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{ secrets.NUGET }} --skip-duplicate
  